# 游 Configuraci칩n de Render para SchoolAI Backend

services:
  - type: web
    name: arandu-schoolai-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free  # o starter/standard seg칰n necesidades
    healthCheckPath: /api-v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      # DATABASE_URL se configurar치 autom치ticamente si usas PostgreSQL de Render
      # Agregar manualmente en el dashboard:
      # - JWT_SECRET
      # - GEMINI_API_KEY (opcional)
      # - FAL_KEY (opcional)
    
    # Configuraci칩n de auto-deploy
    autoDeploy: true
    branch: main
    
    # Configuraci칩n de recursos
    disk: 
      name: arandu-storage
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: arandu-postgres
    databaseName: arandu_schoolai
    user: arandu_user
    plan: free  # 0.1 CPU, 256 MB RAM, 1 GB storage
    
